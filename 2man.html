        <div class="container-fluid">
            <a class="navbar-brand" href="https://bootswatch.com/slate/">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">

    <div>
        <h1 class="text-center">Hangman (English Version)</h1>
        <h2 class="text-center">Use the letter buttons to guess the word!</h2>
    </div>
    <div>
        <div class="form-group" id="formtohide">
                <label class="form-label mt-4">Enter a word (lower case letters only)</label>
                <input class="form-control" id="enteredword" placeholder="Word">
        </div>
        <div class="text-center" id="hideconfirm">
            <button type="button" class="btn btn-primary btn-lg" onclick="hangman();">Confirm Word and Play</button>
        </div>
        <canvas id="stickman"></canvas>
        <div class="text-center" id="buttons">
        </div>
        <div class="text-center" id="wordtoguess">
        </div>
        <div class="yuge">
            <p id="game"></p>
            <p id="hangsessionscore"></p>
            <p id="gameswonlost"></p>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary btn-lg" id="reset">Play again</button>
        </div>
    </div>
